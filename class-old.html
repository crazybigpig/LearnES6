<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Cat(name, color) {
            this.name = name;
            this.color = color;
            /*

             this.type = 'Cat';
             this.eat = function(){
             console.log('eat mice');
             }

             每个实例对象type和eat都一样，浪费内存，缺乏效率，
             console.log(cat1.eat == cat2.eat)  // false
             所以需要把不变的内容直接定义在prototype上
             */
        }
        Cat.prototype.type = 'Cat'
        Cat.prototype.eat = function () {
            console.log('eat mice');
        }

        var cat1 = new Cat('cat1', 'black')
        var cat2 = new Cat('cat2', 'white')

        console.log(cat1.constructor === Cat) // true
        console.log(cat1 instanceof Cat) // true
        console.log(cat2 instanceof Cat) // true

        console.log(cat1.type)
        cat1.eat()
        cat2.eat()
        console.log(cat1.eat == cat2.eat) // true

        console.log(cat1.hasOwnProperty('name')) // true
        console.log(cat1.hasOwnProperty('type')) // false hasOwnProperty()只判断本地属性，不判断继承来的属性

        console.log('name' in cat1) // true
        console.log('type' in cat1) // true

        for (var prop in cat1) {
            console.log(cat1[prop])
        }



    </script>
</head>

</body>
</html>
